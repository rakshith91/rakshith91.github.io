
<!-- Open Source Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      {{ page.content | markdownify }}
        {% for project in site.open_source_contributions %}
        <h4><i class="fa fa-github"></i> <a target="_blank" href="{{ project.url  }}">{{ project.title  }}</a></h4>
              <p style="text-align:justify">{{ project.description }}</p>
        {% endfor %}
    </div>
  </div>
</section>

<!-- Open Source End -->
